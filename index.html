<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>WebImageEditor</title>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/fabric.min.js"></script>
    <script type="text/javascript" src="js/wie.js"></script>

    <link rel="stylesheet" type="text/css" href="css/wie.css">
</head>
<body class="wie">

<div class="gp"></div>
<div class="controls">
    <div class="basic">
        <button class="btn new-canvas"><i class="material-icons">insert_drive_file</i></button>
        <button class="btn print-canvas"><i class="material-icons">print</i></button>
        <button class="btn save-canvas"><i class="material-icons">save</i></button>
    </div>
    <div class="tools">
        <button class="btn move"><i class="material-icons">open_with</i></button>
        <button class="btn pipette"><i class="material-icons">colorize</i></button>
    </div>
    <div class="brush-size">
        <button class="btn set-brush-size" data-size="5" tabindex="1"><i class="material-icons" style="font-size: 10px;">brush</i></button>
        <button class="btn set-brush-size" data-size="10" tabindex="1"><i class="material-icons" style="font-size: 15px;">brush</i></button>
        <button class="btn set-brush-size" data-size="15" tabindex="1"><i class="material-icons" style="font-size: 20px;">brush</i></button>
    </div>
    <div class="brush-color"></div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        WIE.prototype._init($('body'), $);
    });
</script>

</body>
</html>
